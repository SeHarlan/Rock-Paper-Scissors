<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <header>
        <h1>Rock Paper Scissors</h1>
        <em>What will you choose?</em>
    </header>

    <content>
        <h2>If you didn't know...</h2>
        <ul> 
            <li>paper beats rock</li>
            <li>rock beats scissors</li>
            <li>scissors beats paper</li>
        </ul>

        <div class="player-choice-div">
            <label> Rock
                <input type="radio" name="player-choice" id="player-rock" value="Rock" checked>
                <span>!!</span>
            </label>
            <label> Paper
                <input type="radio" name="player-choice" id="player-paper" value="Paper">
                <span>!!</span>
            </label>
            <label> Scissors
                <input type="radio" name="player-choice" id="player-scissors" value="Scissors">
                <span>!!</span>
            </label>
            <br>
            <button type="button" id="lets-play-button">Let's Play!</button>

        </div> <!--player-choice-div-->
        <hr>
        <div id="result-field">
            <em id="comp-choice"></em>
            <h2 id="win-lose">You have won/lost</h2>
            <h3 id="score">your score is..</h3>
            <button type="button" id="reset-button">Start Over</button>
        </div>


    </content>

    <script type="module" src="app.js"></script>
</body>

</html>
