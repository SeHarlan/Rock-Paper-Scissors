<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>

    <!-- <img src="./tennis-court-1846813_1920.jpg" class="background"> -->

    <header>
        <h1>Rock Paper Scissors</h1>
        <em>What will you choose?</em>
    </header>

    <content>
        
        <div class="player-choice-div">
            <label>
                <input type="radio" name="player-choice" id="player-rock" value="Rock" checked>
                <img src="./rock.png" alt="rock" class="player-choice-img">
            </label>

            <label>
                <input type="radio" name="player-choice" id="player-paper" value="Paper">
                <img src="./paper.png" alt="paper" class="player-choice-img"> 
            </label>

            <label>
                <input type="radio" name="player-choice" id="player-scissors" value="Scissors">
                <img src="./scissors.png" alt="scissors" class="player-choice-img">
            </label>
            <br>
            <button type="button" id="lets-play-button" class="button">Let's Play!</button>

        </div> <!--player-choice-div-->
        <hr>
        <div id="result-field">
            <em id="comp-choice"></em>
            <br>
            <img src='' id="comp-img">
            <h2 id="win-lose">You have won/lost</h2>
            <h3 id="score">your score is..</h3>
            <button type="button" class="button" id="reset-button">Start Over</button>
        </div>

    </content>

    <footer>
        <hr>
        <h2>If you didn't know...</h2>
        <ul> 
            <li>paper beats rock</li>
            <li>rock beats scissors</li>
            <li>scissors beats paper</li>
        </ul>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
